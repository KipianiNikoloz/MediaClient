
<div class="text-center">
    <h2>{{predicate == 'liked' ? "Liked members" : "Members who like me"}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" 
            [(ngModel)]="predicate" 
            btnRadio="liked" 
            (click)="loadMembers()">
            Liked members
            </button>
            
            <button 
            class="btn btn-primary" 
            [(ngModel)]="predicate" 
            btnRadio="likedBy" 
            (click)="loadMembers()">
            Members who like me
            </button>
        </div>
    </div>


    <div class="row d-flex mt-4">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member" (likesUpdated)="onUpdate()"></app-member-card>
        </div>
    </div>

</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalCount" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pageNumber" (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

    </pagination>
</div>
