<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%;">Username</th>
            <th style="width: 40%;">Active roles</th>
            <th style="width: 30%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td style="width: 30%;">{{user.username}}</td>
            <td style="width: 40%;">{{user.roles}}</td>
            <td style="width: 30%;">
                <button class="btn btn-info" (click)="openModal(user)">Edit Roles</button>
            </td>
        </tr>
    </table>
</div>
