<div class="form-group">
    <input type="text"
    [class.is-invalid]="ngControl.invalid && ngControl.touched" 
    [formControl]='ngControl.control' placeholder={{label}} class="form-control"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate">
    <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback">{{label}} is required</div>
</div>
