<div class="modal-header">
    <h4 class="modal-title pull-left">{{user.username}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #modalForm id="modalForm">
        <div *ngFor="let role of roles">
            <input type="checkbox"
            name="role" 
            [checked]="role.checked" 
            value="role.name" 
            (change)="role.checked = !role.checked" 
            [disabled]="role.name === 'Admin' && user.username === 'Admin'">
            <label>{{role.name}}</label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" form="modalForm" class="btn btn-success" (click)="updateRoles()">Update</button>
    <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Close</button>
</div>
