<ng-container>
  <div class="row">
    <div class="container">
      <button (click)="get400Error()" class="btn btn-outline-primary mr-2">Test 400 Error</button>
      <button (click)="get401Error()" class="btn btn-outline-primary mr-2">Test 401 Error</button>
      <button (click)="get404Error()" class="btn btn-outline-primary mr-2">Test 404 Error</button>
      <button (click)="get500Error()" class="btn btn-outline-primary mr-2">Test 500 Error</button>
      <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-2">Test 400 Validation Error</button>
    </div>
  </div>

  <div class="row mt-4" *ngIf="validationErrors.length > 0">
    <div class="container">
      <ul>
        <li *ngFor="let item of validationErrors">{{item}}</li>
      </ul>
    </div>
  </div>
</ng-container>
