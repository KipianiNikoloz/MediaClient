<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-10 col-sm-10 col-xs-10">
      <h2 class="text-center text-primary">Sign Up</h2>
      <hr>
      <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && onSubmit()" autocomplete="off">

        <div class="form-group">
          <label class="control-label mt-3" style="margin-right: 10px;">I am a: </label>
          <label class="radio-inline">
            <input type="radio" value="male" formControlName='gender'> Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" formControlName='gender' class="ml-3"> Female
          </label>
        </div>

        <app-text-input [formControl]='registerForm.controls["username"]' [label]="'Username'"></app-text-input>
        <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]="'Known As'"></app-text-input>
        <app-date-picker [formControl]='registerForm.controls["dateOfBirth"]' [maxDate]="maxDate" [label]="'Date of Birth'"></app-date-picker>
        <app-text-input [formControl]='registerForm.controls["country"]' [label]="'Country'"></app-text-input>
        <app-text-input [formControl]='registerForm.controls["city"]' [label]="'City'"></app-text-input>
        <app-text-input [formControl]='registerForm.controls["password"]' [label]="'Password'" [type]="'password'"></app-text-input>
        <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]="'Confirm password'" [type]="'password'"></app-text-input>

        <div class="row mt-4" *ngIf="validationErrors.length > 0">
          <div class="container">
            <ul>
              <li *ngFor="let item of validationErrors">{{item}}</li>
            </ul>
          </div>
        </div>

        <div class="row mt-3">
          <p class="danger">Password must contain uppercase and number</p>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn btn-success mr-2" [disabled]="!registerForm.valid">Register</button>
          <button type="menu" class="btn btn-danger mr-2" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
